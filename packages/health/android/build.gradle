group 'cachet.plugins.health'
version '1.2'

buildscript {
    ext.kotlin_version = '1.9.22'
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.13.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdk 36

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
        freeCompilerArgs += ["-opt-in=androidx.health.connect.client.ExperimentalHealthConnectApi"]
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    defaultConfig {
        minSdkVersion 26
        targetSdkVersion 36
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        disable 'InvalidPackage'
    }
    namespace "cachet.plugins.health"
}

dependencies {
    def composeBom = platform('androidx.compose:compose-bom:2025.09.00')
    implementation(composeBom)
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:2.2.10"

    implementation("androidx.health.connect:connect-client:1.1.0-rc03")
    implementation "androidx.fragment:fragment-ktx:1.8.9"

}
